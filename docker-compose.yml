version: '3.8'

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.0
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/blackswan_dbt:/opt/airflow/blackswan_dbt
  depends_on:
    - postgres

services:
  # --- 1. KAFKA INFRASTRUCTURE ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  broker:
    image: confluentinc/cp-kafka:7.5.0
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # --- 2. YOUR PYTHON SERVICES (The "Black Swan" Logic) ---
  # Runs the Producer to fetch Alpha Vantage data
  market-news-producer:
    build: .
    container_name: market-news-producer
    restart: always
    depends_on:
      - broker
    # We override the CMD to run the specific producer script
    command: python -m producers.stream_news
    env_file:
      - .env
    environment:
      BOOTSTRAP_SERVERS: broker:29092

  stock-price-producer:
    build: .
    container_name: stock-price-producer
    restart: always
    depends_on:
      - broker
    # CRITICAL: This line tells it to run the NEW script
    command: python -m producers.stream_prices
    env_file:
      - .env
    environment:
      BOOTSTRAP_SERVERS: broker:29092

  reddit-producer:
    build: .
    container_name: reddit-producer
    restart: always
    depends_on:
      - broker
    command: python -m producers.stream_reddit
    env_file:
      - .env
    environment:
      BOOTSTRAP_SERVERS: broker:29092

  # Runs the Consumer to upload to S3
  s3-consumer:
    build: .
    container_name: s3-consumer
    depends_on:
      - broker
    command: python -m consumers.s3_uploader
    env_file:
      - .env
    environment:
      BOOTSTRAP_SERVERS: broker:29092

  # --- 3. AIRFLOW INFRASTRUCTURE ---
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_WWW_USER_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_WWW_USER_PASSWORD}

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      - airflow-init
